<div class="contenido min-h-screen bg-gray-100 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
    
    <div class="bg-white text-center py-6 px-4 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800">Bienvenido a <span class="text-blue-700">SolifyX</span></h1>
      <p class="text-sm mt-1 text-gray-500">Tu portal seguro al <span class="text-yellow-500 font-medium">Metaverso</span></p>
    </div>

    <div class="flex justify-around bg-gray-50 py-3">
      <button (click)="modo = 'registro'"
              [ngClass]="modo === 'registro' ? 'bg-blue-700 text-white' : 'bg-white text-gray-700 border'"
              class="px-5 py-2 rounded-md font-medium transition duration-200 hover:shadow-sm border">
        Registro
      </button>
      <button (click)="modo = 'login'"
              [ngClass]="modo === 'login' ? 'bg-blue-700 text-white' : 'bg-white text-gray-700 border'"
              class="px-5 py-2 rounded-md font-medium transition duration-200 hover:shadow-sm border">
        Iniciar sesión
      </button>
    </div>

    <div class="px-6 py-8 space-y-6">

      <form *ngIf="modo === 'registro'" (submit)="registrarPersona($event)" class="space-y-5 animate-fade-in">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" name="usuario" id="usuario" required class="form-input" />
        </div>

        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" name="correoRegistro" id="correoRegistro" required class="form-input" />
        </div>

        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" name="contrasenaRegistro" id="contrasenaRegistro" required class="form-input" />
        </div>

        <button type="submit" class="btn-primary">Crear cuenta</button>
      </form>

      <!-- Login -->
      <form *ngIf="modo === 'login'" class="space-y-5 animate-fade-in">
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" [(ngModel)]="correo" name="correoLogin" required class="form-input" />
        </div>

        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" [(ngModel)]="contrasena" name="password" required class="form-input" />
        </div>

        <button type="button" (click)="iniciarSesion()" class="btn-primary">Iniciar sesión</button>
      </form>

    </div>
  </div>
</div>
